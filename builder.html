  <main class="max-w-7xl mx-auto px-4 md:px-8 py-6">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- CHAT -->
      <section class="border border-slate-200 rounded-2xl overflow-hidden flex flex-col min-h-[70vh]">
        <header class="px-4 py-3 border-b border-slate-200 flex items-center justify-between">
          <div class="flex items-center gap-2">

    <div class="flex items-center gap-2 text-xs"><span class="px-2 py-1 rounded-lg border border-slate-200">Backend: Hugging Face API</span></div>
    
        </header>



        <div id="chat" class="flex-1 overflow-auto p-4 space-y-4 bg-white">
          <!-- messages injected here -->
        </div>
        <form id="chat-form" class="prompt-wrap relative border-t border-slate-200">
          <div class="p-2">
            <div class="relative">
              <textarea id="chat-input" class="w-full h-[100px] rounded-xl border border-slate-200 pl-4 pr-14 py-3 resize-none"
                placeholder="Describe what you want to build..."></textarea>
              <button id="chat-send" type="submit"
                class="absolute right-2 top-1/2 -translate-y-1/2 w-9 h-9 rounded-lg bg-slate-900 hover:bg-black text-white flex items-center justify-center shadow">ðŸš€</button>

      <!-- CANVAS -->

        <header class="px-3 pt-3">
          <div class="inline-flex border border-slate-200 rounded-lg overflow-hidden">
            <button id="tab-preview" class="px-4 py-2 text-sm font-medium bg-white">Preview</button>
            <button id="tab-code" class="px-4 py-2 text-sm text-slate-600 hover:text-slate-900">Code</button>
          </div>
        </header>



        <div id="canvas" class="flex-1 relative">
          <iframe id="preview" class="absolute inset-0 w-full h-full bg-white rounded-b-2xl"></iframe>
          <pre id="code" class="hidden m-0 p-4 text-xs overflow-auto h-full bg-slate-950 text-slate-100"></pre>
        </div>
        <footer class="p-3 border-t border-slate-200 flex items-center justify-between text-xs text-slate-600">
          <span id="gen-status">Ready.</span>
          <div class="flex items-center gap-2">
            <button id="copy-code" class="px-3 py-1 rounded-lg border border-slate-300 hover:bg-slate-50">Copy code</button>
            <button id="download-zip" class="px-3 py-1 rounded-lg border border-slate-300 hover:bg-slate-50">Download .zip</button>
          </div>
        </footer>
      </section>
    </div>
